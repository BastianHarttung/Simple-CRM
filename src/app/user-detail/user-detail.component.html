<mat-card class="user-detail-header">

  <img src="../../assets/img/profile_silhouette.png"
       class="profile-pic">
  <div class="user-infos">
    <h2>{{user.firstName}} {{user.lastName}} </h2>
    {{user.email}}
  </div>

</mat-card>

<mat-card class="address-card">

  <mat-card-title>Address</mat-card-title>

  <mat-card-content>
    {{user.street}} <br>
    {{user.zipCode}} {{user.city}}
  </mat-card-content>

</mat-card>
