<div class="position-relative">

  <h1 mat-dialog-title>Edit Address</h1>

  <div mat-dialog-content>

    <!--<hr *ngIf="!loading">
    <mat-progress-bar *ngIf="loading"
                      class="loading-bar"
                      mode="indeterminate"></mat-progress-bar>
-->
    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Address</mat-label>
        <input [(ngModel)]="user.street"
               [disabled]="loading"
               matInput
               placeholder="Street and Number">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="margin-right" appearance="outline">
        <mat-label>PLZ</mat-label>
        <input [(ngModel)]="user.zipCode"
               [disabled]="loading"
               matInput
               maxlength="5"
               placeholder="Postal Code">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [(ngModel)]="user.city"
               [disabled]="loading"
               matInput
               placeholder="City">
      </mat-form-field>
    </div>

  </div>

  <div mat-dialog-actions>
    <button mat-button
            (click)="closeDialog()"
            [disabled]="loading">Cancel
    </button>
    <button mat-button
            (click)="saveUser()"
            [disabled]="loading"
            cdkFocusInitial>Edit
    </button>
  </div>


</div>
