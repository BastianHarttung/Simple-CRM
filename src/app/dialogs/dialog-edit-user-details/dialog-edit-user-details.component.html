<div class="position-relative">

  <h1 mat-dialog-title>Edit User Infos</h1>

  <div mat-dialog-content>

    <div>
      <mat-form-field class="margin-right" appearance="outline">
        <mat-label>Firstname</mat-label>
        <input [(ngModel)]="user.firstName"
               [disabled]="loading"
               matInput
               placeholder="John">
        <!--<mat-hint>Enter First name</mat-hint>-->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Lastname</mat-label>
        <input [(ngModel)]="user.lastName"
               [disabled]="loading"
               matInput
               placeholder="Doe">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input [(ngModel)]="user.email"
               [disabled]="loading"
               matInput
               placeholder="info@example.de">
      </mat-form-field>
    </div>

  </div>

  <hr *ngIf="!loading">
  <mat-progress-bar *ngIf="loading"
                    class="loading-bar"
                    mode="indeterminate"></mat-progress-bar>

  <div mat-dialog-actions>
    <button mat-button
            (click)="closeDialog()"
            [disabled]="loading">Cancel
    </button>
    <button mat-button
            (click)="saveUser()"
            [disabled]="loading"
            cdkFocusInitial>Edit
    </button>
  </div>


</div>
