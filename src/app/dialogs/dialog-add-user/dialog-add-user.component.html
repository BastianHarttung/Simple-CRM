<div class="position-relative">

  <h1 mat-dialog-title>Add User</h1>

  <div mat-dialog-content>

    <div>
      <mat-form-field class="margin-right" appearance="outline">
        <mat-label>Firstname</mat-label>
        <input [(ngModel)]="user.firstName"
               [disabled]="loading"
               matInput
               placeholder="Firstname">
        <!--<mat-hint>Enter First name</mat-hint>-->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Lastname</mat-label>
        <input [(ngModel)]="user.lastName"
               [disabled]="loading"
               matInput
               placeholder="Lastname">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Birthday</mat-label>
        <input [(ngModel)]="birthDate"
               [disabled]="loading"
               matInput
               [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <hr *ngIf="!loading">
    <mat-progress-bar *ngIf="loading"
                      class="loading-bar"
                      mode="indeterminate"></mat-progress-bar>

    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Address</mat-label>
        <input [(ngModel)]="user.street"
               [disabled]="loading"
               matInput
               placeholder="Street and Number">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="margin-right" appearance="outline">
        <mat-label>PLZ</mat-label>
        <input [(ngModel)]="user.zipCode"
               [disabled]="loading"
               matInput
               maxlength="5"
               placeholder="Postal Code">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [(ngModel)]="user.city"
               [disabled]="loading"
               matInput
               placeholder="City">
      </mat-form-field>
    </div>

  </div>

  <div mat-dialog-actions>
    <button mat-button
            [disabled]="loading">Cancel
    </button>
    <button mat-button
            (click)="saveUser()"
            [disabled]="loading"
            cdkFocusInitial>Add
    </button>
  </div>


</div>
